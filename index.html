<!DOCTYPE html>
<html lang="en">
<head>

  <title>Quix Core UI</title>

  <!-- css -->
  <link rel="stylesheet" href="./styles/index.css">

  <!-- uikit link -->
  <link rel="stylesheet" href="node_modules/uikit/dist/css/uikit.min.css" />
  <script src="node_modules/uikit/dist/js/uikit.min.js"></script>

  <script src="https://kit.fontawesome.com/5b979b397d.js" crossorigin="anonymous"></script>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <!-- navbar -->
    <nav class="navbar uk-navbar-container">
        <div class="uk-container uk-container-xlarge">
            <div uk-navbar>

                <div class="uk-navbar-left">
                    <a class="uk-navbar-item uk-logo" href="#" aria-label="Back to Home">
                        <img src="/imgs/logo.png" alt="Quix Core UI Logo" style="height: 52px;">
                    </a>
                </div>                

                <div class="uk-navbar-center">
                    <form action="javascript:void(0)">
                        <div class="uk-inline">
                            <span class="uk-form-icon" uk-icon="icon: search"></span>
                            <input class="search uk-input uk-width-1-1" type="text" placeholder="Type keywords..." aria-label="Type keywords">
                        </div>
                    </form>
                </div>
                

                <div class="uk-navbar-right">
                    <div class="uk-navbar-nav">
                        <li>
                            <a href="#">
                                Documentation
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="/imgs/github-logo.png" alt="GitHub" style="height: 23px; width: 23px; vertical-align: middle; margin-right: 6px;">
                            </a>
                        </li>
                    </div>
                </div>
                
            </div>    
        </div>
    </nav>

    <!-- banner -->
    <section class="banner with-background">
        <div class="uk-container">
            <div class="banner-info uk-width-1-2@l">
                <h1>Design Better, Develop Faster with <span>Quix Core UI</span></h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut eiusmod tempor labore et dolore magna aliqua.</p>
                <div class="banner-btns">
                    <button class="get-started-btn">Get Started</button>
                    <button class="see-components-btn">See Components</button>
                </div>
            </div>
            <div class="banner-image">
                <img src="/imgs/docs.png" alt="Quix Core UI" />
            </div>
        </div>
    </section>

    <!-- main content -->
    <section class="main-content">

    </section>

    <!-- footer -->
    <section class="footer">

    </section>
