<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quix Core UI</title>

  <!-- css -->
  <link rel="stylesheet" href="./styles/css/index.css">

  <!-- uikit link -->
  <link rel="stylesheet" href="node_modules/uikit/dist/css/uikit.min.css" />
  <script src="node_modules/uikit/dist/js/uikit.min.js"></script>
  <script src="node_modules/uikit/dist/js/uikit-icons.min.js"></script>

  <!-- icon link -->
  <script src="uikit/dist/js/uikit-icons.min.js"></script>
  <script src="https://kit.fontawesome.com/5b979b397d.js" crossorigin="anonymous"></script>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- in progress -->
     <button class="qx-btn qx-btn-sm"> Base Button </button>
  <br>
  <br>
     <button class = "qx-btn qx-btn-primary qx-btn-md"> Solid </button>
     <button class = "qx-btn qx-btn-secondary qx-btn-md"> Solid </button>
     <button class = "qx-btn qx-btn-success qx-btn-md"> Solid </button>
     <button class = "qx-btn qx-btn-warning qx-btn-md"> Solid </button>
     <button class = "qx-btn qx-btn-error qx-btn-md"> Solid </button>
     <button class = "qx-btn qx-btn-info qx-btn-md"> Solid </button>
  <br>
  <br>
     <button class = "qx-btn qx-btn-primary-inverted qx-btn-md"> Inverted </button>
     <button class = "qx-btn qx-btn-secondary-inverted qx-btn-md"> Inverted </button>
     <button class = "qx-btn qx-btn-success-inverted qx-btn-md"> Inverted </button>
     <button class = "qx-btn qx-btn-warning-inverted qx-btn-md"> Inverted </button>
     <button class = "qx-btn qx-btn-error-inverted qx-btn-md"> Inverted </button>
     <button class = "qx-btn qx-btn-info-inverted qx-btn-md"> Inverted </button>
  <br>
  <br>
     <button class = "qx-btn qx-btn-primary-outline"> Outline </button>
     <button class = "qx-btn qx-btn-secondary-outline"> Outline </button>
     <button class = "qx-btn qx-btn-success-outline"> Outline </button>
     <button class = "qx-btn qx-btn-warning-outline"> Outline </button>
     <button class = "qx-btn qx-btn-error-outline"> Outline </button>
     <button class = "qx-btn qx-btn-info-outline"> Outline </button>
  <br>
  <br>
  <button class = "qx-btn qx-btn-primary qx-btn-sm"> Small </button>
  <button class = "qx-btn qx-btn-primary qx-btn-md"> Medium </button>
  <button class = "qx-btn qx-btn-primary qx-btn-lg"> Large </button>

</body>
</html>
